<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="data/styles.css">
</head>
<body>
	<div class="rulete">
		<div>
			<canvas id="canvas" width="500" height="500"></canvas>
			<button id="spin">Girar</button>
		</div>

		<div class="participants">
			<div class="row justify-end">
				<button class="btn btn-add" id="addParticipant">+</button>
			</div>
			<table>
				<thead>
					<th>Nombre</th>
					<th>Eliminar</th>
				</thead>
				<tbody>
					<tr>
						<td>Ejemplo</td>
						<td><button class="btn btn-delete">-</button></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="todo">
			<div class="row justify-end">
				<button class="btn btn-add" id="addTodo">+</button>
			</div>
			<table>
				<thead>
					<th>Nombre</th>
					<th>Personas</th>
					<th>Eliminar</th>
				</thead>
				<tbody>
					<tr>
						<td>Ejemplo</td>
						<td>2</td>
						<td><button class="btn btn-delete">-</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="results">
		<div class="card">
			<div class="work">
				<h2>Nombre de la tarea</h2>
			</div>
			<div class="people">
				<ul>
					<li>Persona 1</li>
					<li>Persona 2</li>
				</ul>
			</div>
		</div>
	</div>
</body>

<script src="data/rulete.js"></script>
<script src="data/jquery.js"></script>
<script src="data/scripts.js"></script>

</html>
